    <form id="form-Work Experience" action="Skills.html">
        <div class="input-Work Experience">
            <label for="company">Company Name:</label>
            <input type="text" name="company" />
            <br />
            <label for="position">Job Position:</label>
            <input type="text" name="position" />
            <br />
            <label for="start">Start Date:</label>
            <input type="date" name="start" />
            <br />
            <label for="end">End Date:</label>
            <input type="date" name="end" />
            <br />
            <label for="job description">Description:</label>
            <br />
            <textarea name="job description" cols="30" rows="10"></textarea>
            <br />
            <button type="button" id="remove" onclick="removeField(this)">Remove</button>

        </div>
        <br />
        <input type="reset" />
        <input type="submit" />
    </form>
    <button type="button" id="add" onclick="addField()">Add Field</button>
    <br />
    <script>
        let fieldCount = 1;

        function addField() {
            fieldCount++;
            const container = document.getElementById('form-Work Experience');
            const newField = document.createElement('div');
            newField.className = 'input-Work Experience';
            newField.innerHTML = `
                   <br />
                    <label for="company">Company Name:</label>
                    <input type="text" name="company${fieldCount}" />
                    <br />
                    <label for="position">Job Position:</label>
                    <input type="text" name="position${fieldCount}" />
                    <br />
                    <label for="start">Start Date:</label>
                    <input type="date" name="start${fieldCount}" />
                    <br />
                    <label for="end">End Date:</label>
                    <input type="date" name="end${fieldCount}" />
                    <br />
                    <label for="job description">Description:</label>
                    <br />
                    <textarea name="job description${fieldCount}" cols="30" rows="10"></textarea>
                     <br />
                    <input type="reset" />
                    <input type="submit" name="submit" id="submit" />
                    <br />
                    <button type="button" id="remove" onclick="removeField(this)">Remove</button>

                `;
            container.appendChild(newField);
        }

        function removeField(button) {
            const container = document.getElementById('form-Work Experience');
            container.removeChild(button.parentElement);
        }
    </script>
