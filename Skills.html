    <button type="button" id="add" onclick="addField()">Add Field</button>
   
    <script>
let fieldCount = 1;

function addField() {
    fieldCount++;
    const container = document.getElementById('form-Skills');
    const newField = document.createElement('div');
    newField.className = 'input-Skills';
    newField.innerHTML = `
           <br />
            <label for="skill">Skill short description:</label>
            <br />
            <textarea name="skill${fieldCount}" cols="30" rows="5"></textarea>
             <br />
            <input type="reset" />
            <input type="submit" name="submit" id="submit" />
            <br />
            <button type="button" id="remove" onclick="removeField(this)">Remove</button>

        `;
    container.appendChild(newField);
}

function removeField(button) {
    const container = document.getElementById('form-Skills');
    container.removeChild(button.parentElement);
}
