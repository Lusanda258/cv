    <form id="form-education" action="Contact Form.html">
        <div class="input-educaction">
            <label for="projectName">Project Name:</label>
            <input type="text" name="projectName" />
            <br />
            <label for="projectRole">Project Role</label>
            <input type="text" name="projectRole" />
            <br />
            <label for="start">Start Date:</label>
            <input type="date" name="start" />
            <br />
            <label for="end">End Date:</label>
            <input type="date" name="end" />
            <br />
            <label for="projectDescription">Project Description:</label>
            <br />
            <textarea name="projectDescription" cols="30" rows="10"></textarea>
            <br />
            <button type="button" id="remove" onclick="removeField(this)">Remove</button>

        </div>
        <br />
        <input type="reset" />
        <input type="submit" name="submit" id="submit" />

    </form>
    <button type="button" id="add" onclick="addField()">Add Field</button>

    <br />
    <script>
    let fieldCount = 1;

    function addField() {
        fieldCount++;
        const container = document.getElementById('form-education');
        const newField = document.createElement('div');
        newField.className = 'input-eductaion';
        newField.innerHTML = `
               <br />
                <label for="projectName">Project Name:</label>
                <input type="text" name="projectName${fieldCount}" />
                <br />
                <label for="projectRole">Project Role</label>
                <input type="text" name="projectRole${fieldCount}" />
                <br />
                <label for="start">Start Date:</label>
                <input type="date" name="start${fieldCount}" />
                <br />
                <label for="end">End Date:</label>
                <input type="date" name="end${fieldCount}" />
                <br />
                <label for="projectDescription">Project Description:</label>
                <br />
                <textarea name="projectDescription${fieldCount}" cols="30" rows="10"></textarea>
                 <br />
                <input type="reset" />
                <input type="submit" name="submit" id="submit" />
                <br />
                <button type="button" id="remove" onclick="removeField(this)">Remove</button>

            `;
        container.appendChild(newField);
    }

    function removeField(button) {
        const container = document.getElementById('form-education');
        container.removeChild(button.parentElement);
    }
    </script>
